<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'courseapp/css/styles.css' %}">
        <title>Courses</title>
    </head>
    <body>
        <div id="wrapper">
            <h2>Add a new course</h2>
            <form action="{% url 'addcourse' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form">
                Name:<input type="text" name="course_name" class="name" width="100">
                <div class="form">
                <br>
                Description: <input type="text" name="description" class="formdes" width="100" height="100">
                <br>
                <input class="button" id="submitadd" type="submit" value="Add">
                </div>
                </div>
               
            </form>
            <hr>
            <h3>Courses</h3>
            <table class="table">
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.created_at }}</td>
                    <td><form action="{% url 'removecourse' id=course.id %}">{% csrf_token %}<input class="btn btn-default" type="submit" value="Remove"></form></td>
                </tr>
                {% endfor %}
            </table>


        </div>
    </body>
</html>
